{% load static %}{% block content %}{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="icon"
      href="{% static 'images/logoMlinpek.png' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    {% include 'store/navbar.html' %}

    <div class="formWrapper">
      <form action="" method="POST" id="loginForm">
        <div class="formContainer">
          <h1 id="naslov">{% trans 'Prijavi se' %}</h1>
          <div class="container">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            {% for message in messages %}
            <p id="errors">{{message}}</p>
            {% endfor %}
            <input type="submit" name="submit" id="loginsubmit" />
            <p id="haveacc">
              {% trans 'Nemate nalog? Registruj se' %}

              <a href="{% url 'registerPage' %}"> {% trans 'ovde' %} </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock content %}
